<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta HTTP-EQUIV="EXPIRES" CONTENT="-1">
		<script src="jquery-3.5.1.min.js"></script>
		<script language="javascript" src="model.js" > </script>
		<script language="javascript" src="controller.js" > </script>
		<style>
			#ui_login { display:block; }
			#ui_play { display:none; }
		</style>
		<title>f0rt9it32d</title>
	</head>
	<body bgcolor="ffffff">
		<h1>f0rt9it32d</h1>
		<div id="ui_nav">
			<ul>
                <!-- Display navigation-->
                <li> <input type="submit" id="play" value="Play"> </li>
                <li> <input type="submit" id="instructions" value="Instructions"> </li>
                <li> <input type="submit" id="stats" value="Stats"> </li>
                <li> <input type="submit" id="profile" value="Profile"> </li>
                <li> <input type="submit" id="logout" value="Logout"> </li>
            </ul>
		</div>
		<div id="ui_login">
			<legend>Login</legend>
				<table>
					<tr><th><label for="username">User</label></th><td><input type="text" class="login" id="username" placeholder="User Name" /></td></tr>
					<tr><th><label for="password">Password</label></th><td> <input type="password" class="login" id="password" placeholder="Password" /></td></tr>
					<tr><th>&nbsp;</th><td><input type="submit" id="login" value="Login"></td></tr>
					<tr><th>&nbsp;</th><td><input type="submit" id="register" value="Register"></td></tr>
				</table>
		</div>
		<div id="ui_register">
			<legend>Register</legend>
				<label for="r-username">User:</label>
				<input type="text" class="reg" id="r-username" placeholder="User Name"/>
				<br>

				<label for="r-password">Password:</label>
				<input type="password" class="reg" id="r-password" placeholder="Password"/>
				<br>

				<label for="r-repassword">Comfirm Password:</label>
				<input type="password" class="reg" id="r-repassword" placeholder="Confirm Password"/>
				<br>

				<label for="r-difficulty">Difficulty:</label>
                <label><input type="radio" name="r-difficulty" value="easy" checked/>Easy</label>
                <label><input type="radio" name="r-difficulty" value="medium"/>Medium</label>
                <label><input type="radio" name="r-difficulty" value="hard"/>Hard</label>
				<br>

				<!-- Drop box selector -->
				<label for="r-country">Country:</label>
				<select id="r-country" name="r-country">
					<option value="canada">Canada</option>
					<option value="usa">United States</option>
				</select>
				<br>

				<!-- Email text field -->
				<label for="r-email">Email:</label>
				<input id="r-email" class="reg" type="email" placeholder="Email">
				<br>

				<input type="submit" id="registerSubmit" value="Register">
				<input type="submit" id="back" value="Back">
		</div>
		<div class="page" id="ui_instruction">
			<legend>Game Instruction</legend>
				<p>Hello</p>
		</div>
		<div class="page" id="ui_stats">
			<legend>Game Stats</legend>
				<p id="playtimes"></p>
				<p id="total"></p>
				<p id="highest"></p>
		</div>
		<div class="page" id="ui_profile">
			<legend>Profile</legend>
				<label for="p-username">User:</label>
				<p id="p-username"></p>
				<br>

				<label for="p-password">Password:</label>
				<input type="password" class="pro" id="p-password"/>
				<br>

				<label for="p-repassword">Comfirm Password:</label>
				<input type="password" class="pro" id="p-repassword"/>
				<br>

				<label for="p-difficulty">Difficulty:</label>
                <label><input type="radio" name="p-difficulty" value="easy"/>Easy</label>
                <label><input type="radio" name="p-difficulty" value="medium"/>Medium</label>
                <label><input type="radio" name="p-difficulty" value="hard"/>Hard</label>
				<br>

				<!-- Drop box selector -->
				<label for="p-country">Country:</label>
				<select id="p-country" name="p-country">
					<option value="canada">Canada</option>
					<option value="usa">United States</option>
				</select>
				<br>

				<!-- Email text field -->
				<label for="p-email">Email:</label>
				<input class="pro" id="p-email" type="email">
				<br>

				<input type="submit" id="update" value="Update">
				<input type="submit" id="delete" value="Delete">
		</div>
		<div class="page" id="ui_play">
			<center>
				<canvas id="stage" width="800" height="800" style="border:1px solid black;"> </canvas>
			</center>
		</div>
	</body>
</html>
